<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Arthur Pogosian">
  <title>Resume | Arthur Pogosian</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body data-theme="dark">
  <button class="theme-toggle" id="themeToggle">Light</button>
  <div class="page">
    <header class="top" style="grid-template-columns: 1fr;">
      <div class="intro-text" style="gap: 6px;">
        <h1>Resume</h1>
        <p class="lede">View or download my resume belowg.</p>
        <div class="links" style="flex-direction: row; gap: 12px; text-align: left;">
          <a class="pill" href="pdfs/resume.pdf" target="_blank" rel="noopener">Open PDF</a>
          <a class="pill" href="index.html">Back to home</a>
        </div>
      </div>
    </header>

    <main>
      <section class="card" style="padding: 0; overflow: hidden;">
        <object data="pdfs/resume.pdf" type="application/pdf" width="100%" height="900px">
          <div style="padding: 18px;">
            <p>Your browser cannot display the PDF. You can <a href="pdfs/resume.pdf" target="_blank" rel="noopener">download it here</a>.</p>
          </div>
        </object>
      </section>
    </main>
  </div>
  <script>
    (function () {
      const toggle = document.getElementById('themeToggle');
      const body = document.body;

      function setTheme(theme) {
        body.setAttribute('data-theme', theme);
        toggle.textContent = theme === 'dark' ? 'Light' : 'Dark';
        try { localStorage.setItem('theme', theme); } catch (e) {}
      }

      const saved = (() => { try { return localStorage.getItem('theme'); } catch (e) { return null; } })();
      if (saved === 'light' || saved === 'dark') {
        setTheme(saved);
      } else {
        setTheme('dark');
      }

      toggle.addEventListener('click', () => {
        const next = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        setTheme(next);
      });
    })();
  </script>
</body>
</html>
